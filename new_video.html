<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <script>
    // Function to open popup windows
    window.onload = function () {
      // URLs to open in popup windows
      const popup1 = "https://www.wikipedia.org/"; // Replace with your desired URL
      const popup2 = "https://www.youtube.com/"; // Replace with your desired URL

      // Open the first popup window
      window.open(popup1, "Popup1", "width=600,height=400");

      // Open the second popup window
      window.open(popup2, "Popup2", "width=600,height=400");
    };
  </script>
</head>
<body>
  <h1>Welcome to the Main Site</h1>
  <p>Two popups should have opened automatically.</p>
</body>
</html>
