<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Example</title>
  <script>
    // This function runs when the page loads
    window.onload = function () {
      // Automatically redirect to the first link
      window.location.href = "https://ln.run/_yFap"; // Change this to your desired link
    };

    // Modify the behavior of the back button
    window.onpopstate = function () {
      // Redirect to another link if the back button is pressed
      window.location.href = "https://www.wikipedia.org/"; // Change this to your desired link
    };

    // Push state to manipulate browser history
    window.history.pushState(null, null, window.location.href);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
